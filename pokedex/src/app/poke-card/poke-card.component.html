<div className="pokemon" [style.backgroundColor]="color">
  <div className="img-container">
    <img [src]="imageUrl" [alt]="name"/>
  </div>
  <div className="info">
    <span className="number">{{ this.pokemon.id
						.toString()
						.padStart(3, '0') }}</span>
    <h3 className="name">{{ name }}</h3>
    <small className="type">Type: <span>{{ type }}</span></small><br/>
    <small className="first ability">First Ability: <span>{{ firstAbility }}</span></small><br/>
    <small className="weight">Kg: <span>{{ weight }}</span></small>
  </div>
</div>
